<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>


    <title>HoopHub</title>
  </head>
  <body>

      <!-- NAVIGATION -->
      <div class="navbar">
        <ul class= "nav navbar-nav">
          <li role="presentation" class="active" id="home"><a href="#"> Home </a></li>
          <li  id="myPage"><a href="#">  My HH </a></li>
    <!-- use conditional to show either login or logout here need a function for this first-->
          <li  id="login"><a href="#">  Login </a></li>
          <li  id="logout"><a href="#">  Logout </a></li>
       </ul>
     </div>

     <!-- // =================================================================
     // DIVS  ===========================================================
     // ================================================================= -->

     <!-- RENDER DIVS FOR USERS-->
     <div class="user-profile-div"></div>
     <div class="user-player-list-div"></div>

    <!-- RENDER DIVS FOR PLAYERS-->
     <div class="player-profile-div"></div>
     <div class="player-update-div"></div>
     <div class="player-twtr-div"></div>
     <div class="player-stats-div"></div>


     <!-- // =================================================================
     // RENDER  =========================================================
     // ================================================================= -->

      <!-- RENDER HOMEPAGE -->
     <form class="form-inline text-center">
       <div class="form-group">
         <input type="text" class="form-control" id="player_search" placeholder="e.g. Lebron James">
       </div>

        <button type="submit" class="btn btn-default"> Search Player</button>
    </form>

     <div class="text-center">
      <a class="btn btn-default" id="new_user_button" href="#" role="button">Create New User </a>
    </div>


      <!-- TEMPLATE WILL RENDER USER PROFILE-->
      <template id="user-template" type="text/x-handlebars-template">
        <div class="user">
          <div id="user_image">
            <img src={{this.img_url}}></img>
          </div>
         <h3> {{this.user_name}} </h3> <br>
         <h3> {{this.favorite_team}} </h3>
       </div>
     </template>

      <!-- TEMPLATE WILL RENDER PLAYER PROFILE-->
<!-- DON'T FORGET TO LOOK @ THE FIELD NAMES IN SCHEMA ONCE COMPLETED -->
     <template id="player-profile-template" type="text/x-handlebars-template">
       <div class="player_profile">
         <div id="player_image">
           <img src={{this.img_url}}></img>
         </div>
        <h3> {{this.player_name}} </h3> <br>
        <h3> {{this.team_name}} </h3>
        <h3> {{this.salary}} </h3>
      </div>
    </template>

    <template id="player-stats-template" type="text/x-handlebars-template">
      <div class="player_stats">
        <h3> Last Game Stats </h3>
          <ul>
           <li> {{this.points}} </li>
           <li> {{this.rebounds}} </li>
           <li> {{this.assists}} </li>
           <li> {{this.fouls}} </li>
         </ul>
       </div>
   </template>

     <template id="player-update-template" type="text/x-handlebars-template">
       <div class="player_update">
         <h3> Fantasy Update </h3>
          <li> {{this.content}} </li>
      </div>
    </template>


      <!-- TEMPLATE WILL RENDER CREATE NEW USER PROFILE-->
      <template id="new-user-template" type="text/x-handlebars-template">
        <form class="form-horizontal text center" id="new-user-form" method="PUT" action="/users"> <br>
          <div class="form-group text-center">
            <label> User Name </label>
            <input type="text" class="form-control" id="user-name-input" value={{this.user_name}}>
          </div>

          <div class="form-group text-center">
            <label> Email </label>
            <input type="text" class="form-control" id="email-input" value={{this.email}}>
          </div>

          <div class="form-group text-center">
            <label> Profile Photo </label>
            <input type="text" class="form-control" id="image-input" value={{this.user_img}}>
          </div>

          <div class="form-group text-center">
            <label> Favorite Team </label>
            <input type="text" class="form-control" id="favorite-team-input" value={{this.favorite_team}}>
          </div>

          <!-- going to need to figure this out with using multiple models with handlebar  -->
          <!-- <div class="form-group text-center">
            <label> Favorite Player </label>
            <input type="text" class="form-control" id="favorite-player-input" value={{this.xyz}}>
          </div> -->
        </form>

          <div class="text-center">
            <a class="btn btn-default" id="create_user_button" href="#" role="button">Create User </a>
         </div>
      </template>

      <!-- TEMPLATE WILL RENDER NEW USER FORM-->
      <template id="edit-user-template" type="text/x-handlebars-template">
        <form class="form-horizontal text center" id="edit-user-form" method="POST" action="/users"> <br>
          <div class="form-group text-center">
            <label> User Name </label>
            <input type="text" class="form-control" id="user-name-input" placeholder="King James">
          </div>

          <div class="form-group text-center">
            <label> Email </label>
            <input type="text" class="form-control" id="email-input" placeholder="KingJames@example.com">
          </div>

          <div class="form-group text-center">
            <label> Profile Photo </label>
            <input type="text" class="form-control" id="image-input">
          </div>

          <div class="form-group text-center">
            <label> Favorite Team </label>
            <input type="text" class="form-control" id="favorite-team-input" placeholder="e.g. Cleveland Cavaliers ">
          </div>

          <div class="form-group text-center">
            <label> Favorite Player </label>
            <input type="text" class="form-control" id="favorite-player-input" placeholder="e.g. Lebron James">
          </div>
        </form>

          <div class="text-center">
            <a class="btn btn-default" id="create_user_button" href="#" role="button">Create New User </a>
         </div>
      </template>

    <script src="script.js"></script>
  </body>
</html>
