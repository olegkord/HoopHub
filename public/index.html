<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>


    <title>Hoophub</title>
  </head>
  <body>

      <!-- NAVIGATION -->
      <div class="navbar">
        <ul class= "nav navbar-nav">
          <li role="presentation" class="active" id="home"><a href="#"> Home </a></li>
          <li  id="myPage"><a href="#">  My HH </a></li>
          <li  id="login"><a href="#">  Login </a></li>
          <li  id="logout"><a href="#">  Logout </a></li>
       </ul>
     </div>

     <!-- RENDER DIVS -->
     <div class="user-profile-div"></div>
     <div class="user-player-list-div"></div>
     <div class="player-profile-div"></div>
     <div class="player-update-div"></div>
     <div class="player-twtr-div"></div>
     <div class="player-stats-div"></div>


      <!-- RENDER HOMEPAGE -->
     <form class="form-inline text-center">
       <div class="form-group">
         <input type="text" class="form-control" id="player_search" placeholder="e.g. Lebron James">
       </div>

        <button type="submit" class="btn btn-default"> Search Player</button>
    </form>

     <div class="text-center">
      <a class="btn btn-default" id="new_user_button" href="#" role="button">Create New User </a>
    </div>

      <!-- TEMPLATE WILL RENDER USER PROFILE-->
      <template id="user-template" type="text/x-handlebars-template">
        <div class="user">
          <div id="user_image">
            <img src={{this.img_url}}></img>
          </div>
         <h3> {{this.user_name}} </h3> <br>
         <h3> {{this.favorite_team}} </h3>
       </div>
     </template>

      <!-- TEMPLATE WILL RENDER CREATE NEW USER PROFILE-->
      <template id="user-template" type="text/x-handlebars-template">
        <form class="form-horizontal text center" id="new-user-form" method="post" action="/users"> <br>
          <div class="form-group text-center">
            <label> User Name </label>
            <input type="text" class="form-control" id="user-name-input" placeholder="King James">
          </div>

          <div class="form-group text-center">
            <label> Email </label>
            <input type="text" class="form-control" id="email-input" placeholder="KingJames@example.com">
          </div>

          <div class="form-group text-center">
            <label> Profile Photo </label>
            <input type="text" class="form-control" id="image-input">
          </div>

          <div class="form-group text-center">
            <label> Favorite Team </label>
            <input type="text" class="form-control" id="favorite-team-input" placeholder="e.g. Cleveland Cavaliers ">
          </div>

          <div class="form-group text-center">
            <label> Favorite Player </label>
            <input type="text" class="form-control" id="favorite-player-input" placeholder="e.g. Lebron James">
          </div>
        </form>

          <div class="text-center">
            <a class="btn btn-default" id="create_user_button" href="#" role="button">Create User </a>
         </div>
      </template>



    <script src="script.js"></script>
  </body>
</html>
